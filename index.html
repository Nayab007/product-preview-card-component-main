<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="body">
    <container class="container">
      <img
        id="img"
        src="./images/image-product-desktop.jpg"
        alt="perfume image"
      />
      <section id="context">
        <h5 id="perfume">PERFUME</h5>

        <h3 id="heading">
          Gabrielle <br />
          Essence Eau
          <br />De Parfum
        </h3>
        <br />
        <p id="paragraph">
          A floral, solar and voluptuous interpretation composed by <br>Olivier
          Polge, Perfumer-Creator <br>for the House of CHANEL.
        </p>
        <br />
        <span class="original-price">$149.99 </span>
        <span id="crossed-price">$169</span>

        <button class="button" onclick="refreshPage()">
          <span class="icon"><img src="images/icon-cart.svg" alt="Cart Icon"></span>
          Add to Cart
        </button>
        
      </section>
    </container>

    <div id="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#" >Bobby</a>.
    </div>
    <script>
      function refreshPage() {
        location.reload();
      }
    </script>
  </body>
</html>
